<!DOCTYPE html>
<html>
<head>
  <title>Blox2D â€” Profile</title>
  <style>
    body{margin:0;font-family:Arial;background:#0d0d0f;color:white}
    .box{max-width:500px;margin:80px auto;background:#15151c;
      padding:30px;border-radius:12px}
    button{margin-top:20px;padding:10px;background:#ff4d4d;border:0;font-weight:bold}
  </style>
</head>
<body>

<script>
if(!localStorage.getItem("blox_user")){
  window.location.href="login.html";
}
</script>

<div class="box">
  <h2>Profile</h2>
  <p><b>User:</b> <span id="u"></span></p>
  <p><b>Email:</b> <span id="e"></span></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
u.innerText=localStorage.getItem("blox_user");
e.innerText=localStorage.getItem("blox_email");

function logout(){
  localStorage.clear();
  window.location.href="login.html";
}
</script>

</body>
</html>
