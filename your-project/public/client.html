<!DOCTYPE html>
<html>
<head>
  <title>Blox2DM Client</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { background:#0d0d12;color:white;font-family:Arial; }
    #chat { border:1px solid #333;height:150px;overflow-y:auto;padding:5px;margin-top:10px; }
    input, button { padding:5px; }
  </style>
</head>
<body>

<h2>Blox2DM Multiplayer</h2>

<canvas id="game" width="500" height="300" style="border:1px solid #444;"></canvas>

<div id="chat"></div>
<input id="msg" placeholder="Type message..." />
<button onclick="send()">Send</button>

<script>
const socket = io();
const username = "Player" + Math.floor(Math.random()*9999);

const chatBox = document.getElementById("chat");

function send() {
  const input = document.getElementById("msg");
  if (input.value.trim() === "") return;

  socket.emit("chat", {
    user: username,
    message: input.value
  });

  input.value = "";
}

socket.on("chat", (data) => {
  const line = document.createElement("div");
  line.innerHTML = `<b>${data.user}:</b> ${data.message}`;
  chatBox.appendChild(line);
  chatBox.scrollTop = chatBox.scrollHeight;
});
</script>

</body>
</html>
