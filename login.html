<!DOCTYPE html>
<html>
<head>
<title>Blox2D - Login</title>
<style>
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
background:#0d0d0f;color:white;font-family:Arial}
.box{background:#15151c;padding:30px;border-radius:12px;width:320px}
input,button{width:100%;padding:12px;margin-top:10px}
button{background:#4da6ff;border:0;font-weight:bold}
.error{color:#ff4d4d;font-size:13px;display:none;text-align:center}
a{color:#4da6ff;font-size:13px;text-decoration:none}
</style>
</head>
<body>

<div class="box">
<h2>Login</h2>
<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<div id="e" class="error"></div>
<p><a href="signup.html">Create account</a></p>
</div>

<script>
function login(){
  if(
    u.value!==localStorage.getItem("blox_user") ||
    p.value!==localStorage.getItem("blox_pass")
  ){
    e.innerText="Invalid login";
    e.style.display="block";
    return;
  }
  location.href="index.html";
}
</script>

</body>
</html>
